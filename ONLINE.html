	<script type="text/javascript">
		function Method() {

			var sub = document.getElementsByClassName("sub-option");
			var shop = document.getElementsByName("shop");
			// var pay = document.getElementsByName("pay");


			if (shops[0].selectedIndex == 0) {
				sub[0].style.display = "none";
				sub[1].style.display = "none";
				sub[2].style.display = "none";
			} else if (shops[0].selectedIndex == 1) {
				sub[0].style.display = "inline";
				sub[1].style.display = "none";
				sub[2].style.display = "none";
			} else if (shops[0].selectedIndex == 2) {
				sub[0].style.display = "none";
				sub[1].style.display = "inline";
				sub[2].style.display = "none";
			} else if (shops[0].selectedIndex == 3) {
				sub[0].style.display = "none";
				sub[1].style.display = "none";
				sub[2].style.display = "inline";
			}



		}

		function MethodM() {

			var subM = document.getElementsByClassName("sub-optionM");
			var shopM = document.getElementsByName("shopM");
			var aa = document.getElementsByClassName("aa")
			// var pay = document.getElementsByName("pay");


			if (shopsM[0].selectedIndex == 0) {
				aa[0].style.display = "none"
				subM[0].style.display = "none";
				subM[1].style.display = "none";
				subM[2].style.display = "none";
			} else if (shopsM[0].selectedIndex == 1) {
				aa[0].style.display = "inline-block"
				subM[0].style.display = "inline-block";
				subM[1].style.display = "none";
				subM[2].style.display = "none";
			} else if (shopsM[0].selectedIndex == 2) {
				aa[0].style.display = "inline-block"
				subM[0].style.display = "none";
				subM[1].style.display = "inline-block";
				subM[2].style.display = "none";
			} else if (shopsM[0].selectedIndex == 3) {
				aa[0].style.display = "inline-block"
				subM[0].style.display = "none";
				subM[1].style.display = "none";
				subM[2].style.display = "inline-block";
			}



		}
